{% load static %}
<!DOCTYPE html>
<html lang="fa">
  <head>
          <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Coffo</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'contactus/css/bootstrap.css' %}">
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="{% static 'contactus/css/style.css' %}">
    <!-- Responsive-->
    <link rel="stylesheet" href="{% static 'contactus/css/responsive.css' %}">
    <!-- fevicon -->
    <link rel="icon" href="{% static 'contactus/images/logo.png' %}" type="image/gif"/>
    <!-- font css -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="{% static 'contactus/css/jquery.mCustomScrollbar.min.css' %}">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="{% static 'contactus/css/font-awesome.min.css' %}">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تماس با ما</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        direction: rtl;
        text-align: center;
        margin: 0;
        padding: 20px;
        background-color: #f9f9f9;
      }
      .container_contact {
        max-width: 1600px;
        margin: auto;
        background: white;
        padding: 50px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      textarea {
        width: 100%;
        height: 100px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none;
      }
      button {
        margin-top: 10px;
        padding: 10px 20px;
        border: none;
        background: #007bff;
        color: white;
        cursor: pointer;
        border-radius: 5px;
      }
      .messages {
        margin-top: 20px;
        text-align: right;
      }
      .message {
        background: #eee;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
  <div class="header_section">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'contactus/images/logo.png' %}" alt="image"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'menu' %}">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact_us' %}">Contact</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <div class="login_bt">
                        <ul>
                            <li><a href="{% url 'register' %}"><span class="user_icon"><i class="fa fa-user" aria-hidden="true"></i></span>Register</a>
                            </li>
                        </ul>
                    </div>
                    <div class="login_bt">
                        <ul>
                            <li><a href="#"><span class="user_icon"><i class="fa fa-user" aria-hidden="true"></i></span>Login</a>
                            </li>
                            <li><a href="#"><i class="fa fa-search" aria-hidden="true"></i></a></li>
                        </ul>
                    </div>
                </form>
            </div>
        </nav>
    </div>
    <div class="container_contact">
      <h1>ارسال پیام</h1>
        <label for="messageInput"></label><textarea
        id="messageInput"
        placeholder="پیام خود را بنویسید..."
      ></textarea>
      <button onclick="sendMessage()">ارسال</button>

      <div class="messages" id="messagesContainer">
        <h2>پیام‌های ارسال شده:</h2>
      </div>
    </div>
  </div>
  <!-- Javascript files-->
<script src="{% static 'contactus/js/jquery.min.js' %}"></script>
<script src="{% static 'contactus/js/popper.min.js' %}"></script>
<script src="{% static 'contactus/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'contactus/js/jquery-3.0.0.min.js' %}"></script>
<script src="{% static 'contactus/js/plugin.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

<!-- sidebar -->
<script src="{% static 'home/js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
<script src="{% static 'home/js/custom.js' %}"></script>

  </body>
</html>
