{% load static %}
<!DOCTYPE html>
<html lang="fa">
  <head>
          <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Coffo</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" href="{% static 'menu/css/bootstrap.css' %}">
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="{% static 'menu/css/style.css' %}">
    <!-- Responsive-->
    <link rel="stylesheet" href="{% static 'menu/css/responsive.css' %}">
    <!-- fevicon -->
    <link rel="icon" href="{% static 'menu/images/logo.png' %}" type="image/gif"/>
    <!-- font css -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="{% static 'menu/css/jquery.mCustomScrollbar.min.css' %}">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="{% static 'menu/css/font-awesome.min.css' %}">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>منوی کافه</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        direction: rtl;
        text-align: right;
        {#background-color: #f9f9f9;#}
      }
      .container_menu {
        max-width: 1200px;
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .search-btn {
        font-size: 18px;
        padding: 12px 24px;
      }
    </style>
  </head>
  <body>
  <div class="header_section">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'menu/images/logo.png' %}" alt="image"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'home' %}">خانه</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">درباره ما</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'menu' %}">منو</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact_us' %}">ارتباط با ما</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <div class="login_bt">
                        <ul>
                            <li><a href="{% url 'register' %}"><span class="user_icon"><i class="fa fa-user" aria-hidden="true"></i></span>ثبت نام </a>
                            </li>
                        </ul>
                    </div>
                    <div class="login_bt">
                        <ul>
                            <li><a href="#"><span class="user_icon"><i class="fa fa-user" aria-hidden="true"></i></span>ورود </a>
                            </li>
                            <li><a href="#"><i class="fa fa-search" aria-hidden="true"></i></a></li>
                        </ul>
                    </div>
                </form>
            </div>
        </nav>
    </div>

    <div class="container_menu mt-4">
      <h1 class="text-center mb-4">منوی کافه</h1>
      <!-- فرم جستجو -->
      <form method="GET" action="{% url 'menu_search' %}" class="d-flex mb-3">
          <label>
              <input
                type="text"
                name="q"
                class="form-control me-2"
                placeholder="جستجو کنید..."
                value="{{ query }}"
              />
          </label>
          <button type="submit" class="btn btn-primary search-btn">جستجو</button>
      </form>
      <!-- فیلتر دسته‌بندی -->
      <form method="GET" action="{% url 'menu_filter' %}" class="mb-3">
          <label>
              <select
                name="category"
                class="form-select"
                onchange="this.form.submit()"
              >
                <option value="">همه دسته‌بندی‌ها</option>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.title }}</option>
                {% endfor %}
              </select>
          </label>
      </form>
      <!-- نمایش آیتم‌های منو -->
      <div class="row">
        {% for item in items %}
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ item.name }}</h5>
              <p class="card-text">{{ item.description }}</p>
              <p class="text-success fw-bold">قیمت: {{ item.price }} تومان</p>
              <a href="{% url 'item_detail' item.id %}" class="btn btn-info"
                >مشاهده جزئیات</a
              >
              <a href="{% url 'add_to_cart' item.id %}" class="btn btn-warning"
                >افزودن به سبد خرید</a
              >
            </div>
          </div>
        </div>
        {% empty %}
        <p class="text-center">هیچ محصولی یافت نشد!</p>
        {% endfor %}
      </div>
    </div>
  </div>
    <!-- Javascript files-->
<script src="{% static 'menu/js/jquery.min.js' %}"></script>
<script src="{% static 'menu/js/popper.min.js' %}"></script>
<script src="{% static 'menu/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'menu/js/jquery-3.0.0.min.js' %}"></script>
<script src="{% static 'menu/js/plugin.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

<!-- sidebar -->
<script src="{% static 'menu/js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
<script src="{% static 'menu/js/custom.js' %}"></script>
  </body>
</html>
